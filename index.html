<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <input class="header__search-input" type="text" placeholder="Search">
            <button class="header__search-button">
                <svg class="header__search-svg">
                    <use xlink:href="sprite.svg#header-search"></use>
                </svg>
            </button>
        </div>
        <nav class="header__right">
            <ul class="header__ul-person">
                <li class="header__li-person">
                    <a class="header__a-person header__a-person_flex" href="#">
                        <img class="header__avatar" src="img/avatar.png" alt="avatar">
                        Mateusz
                    </a>
                </li>
                <li class="header__li-person">
                    <a class="header__a-person" href="#">
                        Home
                    </a>
                </li>
                <li class="header__li-person">
                    <a class="header__a-person" href="#">
                        Create
                    </a>
                </li>

            </ul>
            <ul class="header__ul-message">
                <li class="header__message-li">
                    <a href="#" class="header__message-a">
                        <svg class="header__people-svg">
                            <use xlink:href="sprite.svg#people"></use>
                        </svg>
                    </a>
                </li>
                <li class="header__message-li">
                    <a href="#" class="header__message-a">
                        <svg class="header__message-svg">
                            <use xlink:href="sprite.svg#message"></use>
                        </svg>
                    </a>
                </li>
                <li class="header__message-li">
                    <a href="#" class="header__message-a">
                        <svg class="header__bell-svg">
                            <use xlink:href="sprite.svg#bell"></use>
                        </svg>
                    </a>
                    <div class="header__counter"><span class="header__counter-span">8</span></div>
                </li>
            </ul>
            <div class="header__attention">
                <a href="#" class="header__attention-a">
                    <svg class="header__attention-svg">
                        <use xlink:href="sprite.svg#attention"></use>
                    </svg>
                </a>
                <a href="#" class="header__attention-a header__attention-a_margin">
                    <svg class="header__arrow-svg">
                        <use xlink:href="sprite.svg#arrow-down"></use>
                    </svg>
                </a>
            </div>
        </nav>
    </header>
    <main class="main center">
        <nav class="main__left">
            <div class="main__left-name">
                <a href="#" class="main__left-name-a">
                    <img class="main__left-name-img" src="img/main-avatar.png" alt="avatar">
                    Mateusz Wierzbicki
                </a>
            </div>
            <ul class="main__left-ul">
                <li class="main__left-li">
                    <a href="#" class="main__left-li-a">
                        <svg class="main__left-profile main__left-svg-margin">
                            <use xlink:href="sprite.svg#profile"></use>
                        </svg>
                        News Feed
                    </a>
                    <a href="#" class="main__left-feed">
                        <svg class="main__left-feed main__left-svg-margin">
                            <use xlink:href="sprite.svg#menu-point"></use>
                        </svg>
                    </a>
                </li>
                <li class="main__left-li">
                    <a href="#" class="main__left-li-a">
                        <svg class="main__left-message main__left-svg-margin">
                            <use xlink:href="sprite.svg#message"></use>
                        </svg>
                       Message
                    </a>
                    <a href="#" class="main__left-feed">
                        <svg class="main__left-feed">
                            <use xlink:href="sprite.svg#menu-point"></use>
                        </svg>
                    </a>
                </li>
                <li class="main__left-li">
                    <a href="#" class="main__left-li-a">
                        <svg class="main__left-market main__left-svg-margin">
                            <use xlink:href="sprite.svg#market"></use>
                        </svg>
                        Marketplace
                    </a>
                    <a href="#" class="main__left-feed">
                        <svg class="main__left-feed">
                            <use xlink:href="sprite.svg#menu-point"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
</body>

</html>
